<footer class="pie-pagina">
    <div class="grupo-1" *ngIf="showFooter">
        <div class="box">
            <figure><a href="#"><img src="../../assets/resermed__2_.png"  alt="logo"></a></figure>
        </div> 
        <div class="box">
            <h2>Servicios</h2>
            <a href="#"><p>Quiénes somos</p></a>
            <a (click)="abrirModal()"><p>Contacto</p></a>
            <a href="#"><p>Términos y condiciones</p></a>
            <a href="#"><p>Preguntas Frecuentes</p></a>
        </div>
        <div class="box">
            <h2>Redes Sociales</h2>
            <div>
                <a href="#" class="red"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="red"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="red"><i class="fa-brands fa-youtube"></i></a>
                <a href="#" class="red"><i class="fa-brands fa-twitter"></i></a>

        </div>

<div class="modal" [ngStyle]="{'display':footerS.oculto}" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button (click)="ocultarModal()" type="button" class="btn-close" data-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <formulario-contacto></formulario-contacto>
            </div>

            <div class="modal-footer">
                <button (click)="ocultarModal()" type="button" class="btn btn-danger">Cerrar</button>
            </div>
        </div>
    </div>
</div>
