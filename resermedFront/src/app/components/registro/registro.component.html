<section>
    <div class="container">

        <h2>Registrar usuario</h2>
        <form class="col-md-6">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
            </div>
            <div class="form-group">
                <label for="rut">Rut</label>
                <input type="text" class="form-control" id="rut" placeholder="Ingrese su rut">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su email">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Seleccione el tipo de usuario</label>
                <select class="form-control" (change)="onChangeUserType($event)" id="exampleFormControlSelect1">

                    <option>Paciente</option>
                    <option>Profesional</option>

                </select>
            </div>

            <div class="form-group" *ngIf="esMedico">
                <label for="especialidad">Especialidad</label>
                <input type="text" class="form-control" id="especialidad" placeholder="Ingrese su especialidad">
            </div>
            <div class="botones">
                <button type="submit" class="btn btn-primary col-sm-4">Registrar</button>
                <button type="button" class="btn btn-secondary col-sm-4">Cancelar</button>
            </div>


        </form>
    </div>
</section>
